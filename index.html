<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="main-content-container">
    <div class="main-block">
      <div id="left-block">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on: </p>
        
        <p id="first-position">Product discovery and building what matters</p>
        <p id="second-position">Measuring to ensure updates are a success</p>
        <p id="third-position">And much more!</p>
        
        <br>

        <div id="input-text-error">
        <p id="email-p">Email address</p>
        <p id="error-message">Valid email required</p>
        </div>
        <input type="email" id="email-input" placeholder="email@company.com">
        
        <br><br>

        <button id="newsletter-btn">Subscribe to monthly newsletter</button>
      </div>
      <div id="right-block">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up" id="sign-up-img">
      </div>
    </div>
  </div>
</body>
</html>
